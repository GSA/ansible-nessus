---
# defaults file for ansible-nessus
win_agent_path: "C:\\Temp\\Agents\\" # default agent path directory windows
lin_agent_path: "/opt/GSA/install_files" # default agent path directory redhat
win_agent_logs: "C:\\Temp\\Agents\\Logs" # default agent log directory windows
lin_nessus_path: "/opt/nessus_agent/sbin/nessuscli" # default redhat nessus agent path
win_nessus_path: "%ProgramFiles%\\Tenable\\Nessus Agent\\nessuscli.exe" # default windows nessus agent path
