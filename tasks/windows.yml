---
- name: create {{ windows_agent_log }} directory
  win_file:
    path: '{{ windows_agent_log }}'
    recurse: yes
    state: directory

- name: create {{ windows_agent_path }} directory
  win_file:
    path: '{{ windows_agent_path }}'
    recurse: yes
    state: directory

# adding ignore_errors since this will fail until you have an environment with connectivity to a nessus master host
- name: install nessus agent (windows)
  win_package:
    path: '{{ windows_nessus_agent_url }}'
    log_path: '{{ windows_agent_log }}\\nessus_log.txt'
    product_id: '{{ windows_nessus_product_id }}'
    validate_certs: no
    state: present
    arguments: /qn
  ignore_errors: yes

# adding ignore_errors since this will fail until you have an environment with connectivity to a nessus master host
- name: link nessus agent (windows)
  win_command: >
    "{{ windows_agent_path }}\\nessuscli.exe" agent link
    --key={{ nessus_agent_key }}
    --host={{ nessus_server_id }}
    --port={{ nessus_port_id }}
  ignore_errors: yes
