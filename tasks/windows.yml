---
- name: create {{ windows_agent_log }} directory
  win_file:
    path: '{{ windows_agent_log }}'
    recurse: yes
    state: directory

- name: create {{ windows_agent_path }} directory
  win_file:
    path: '{{ windows_agent_path }}'
    recurse: yes
    state: directory

- name: install nessus agent (windows)
  win_package:
    path: '{{ windows_nessus_agent_url }}'
    log_path: '{{ windows_agent_log }}\\nessus_log.txt'
    validate_certs: no
    state: present
    arguments: /qn

- name: link nessus agent (windows)
  win_command: |
    '{{ windows_agent_path }} agent link \
    --key={{ nessus_agent_key }} \
    --host={{ nessus_server_id }} \
    --port={{ nessus_port_id }}'
